<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Profile Form</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .form-container {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 30px;
            border: 2px solid #000;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            width: 750px;
        }

        /* Left Section */
        .form-left {
            width: 55%;
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 14px;
            color: #222;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0056b3;
            box-shadow: 0 0 3px #007bff;
        }

        /* Email Error State */
        .form-group.error input {
            border-color: #e63946;
            background-color: #fff;
        }

        .form-group.error small {
            color: #e63946;
            font-size: 13px;
            margin-top: 4px;
            display: block;
        }

        /* Password Visibility Button */
        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 38px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .toggle-btn:focus {
            outline: 2px solid #0056b3;
            outline-offset: 2px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            margin-top: 5px;
            background-color: #000;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #222;
        }

        /* Right Section */
        .form-right {
            width: 40%;
            text-align: center;
        }

        /* Circular Progress Container */
        .circle-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 10px auto;
            position: relative;
        }

        /* Progress Circle (Dynamic) */
        .circle {
            --percentage: 65;
            /* Change this value to set progress */
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#000 calc(var(--percentage) * 1%), #ddd 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .circle span {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Profile Completeness Label */
        .progress-label {
            margin-top: 8px;
            font-size: 15px;
            font-weight: bold;
            color: #222;
        }

        /* Checklist */
        .checklist {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: left;
        }

        .checklist ul {
            list-style: none;
            padding: 0;
            font-size: 14px;
        }

        .checklist li {
            margin: 6px 0;
        }

        /* Completed Tasks */
        .checklist li.completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="form-container">

        <!-- Left Side -->
        <div class="form-left">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" aria-required="true" placeholder="What should we call you?" />
            </div>

            <div class="form-group error">
                <label for="email">Email</label>
                <input type="email" id="email" aria-required="true" aria-invalid="true" value="john@doe.com"
                    aria-describedby="email-error" />
                <small id="email-error">Email is already taken</small>
            </div>

            <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" aria-required="true" aria-describedby="password-desc"
                    placeholder="xxxxxxxx" />
                <button type="button" class="toggle-btn" aria-label="Show password" aria-pressed="false">üëÅÔ∏è</button>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" aria-required="true" placeholder="xxxxxxxx" />
                <button type="button" class="toggle-btn" aria-label="Show password" aria-pressed="false">üëÅÔ∏è</button>
            </div>

            <button class="submit-btn">Update Profile</button>
        </div>

        <!-- Right Side -->
        <div class="form-right">
            <div class="circle-container">
                <div class="circle" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
                    <span>65%</span>
                </div>
            </div>
            <div class="progress-label">Profile Completeness</div>

            <!-- Checklist -->
            <div class="checklist">
                <ul>
                    <li class="completed">Create Account</li>
                    <li class="completed">Update Roadmap Progress</li>
                    <li class="completed">Setup Public Profile</li>
                    <li>Complete your first project</li>
                    <li>Invite your Friends</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
